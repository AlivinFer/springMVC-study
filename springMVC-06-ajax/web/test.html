<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe 测试体验页面无刷新</title>

    <script>
      function go() {
        document.getElementById("url").value
        document.getElementById("window").src="url";
      }
    </script>

</head>
<body>

  <div>
      <p>请输入地址</p>
      <p>
          <input type="text" id="url" value="https://www.baidu.com">
          <input type="button" value="提交" onclick="go()">
      </p>
  </div>

  <div>
      <iframe id="window" style="width: 100%; height: 500px"></iframe>
  </div>


</body>
</html>
